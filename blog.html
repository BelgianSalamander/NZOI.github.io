---
layout: default
title: Blog
permalink: /blog/
weight: 10
---

{% for post in site.posts limit:10 %}
<div class="section">
  <div class="container">
    <div class="post box">

      <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="content">
        {{ post.content | truncatewords:500}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>
  </div>
</div>
{% endfor %}
