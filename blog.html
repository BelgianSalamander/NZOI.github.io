{% for post in site.posts limit:10 %}
<div class="post box">

  <h2 class="subtitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

  <div class="content">
    {{ post.content | truncatewords:80}}
  </div>

  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</div>
{% endfor %}
